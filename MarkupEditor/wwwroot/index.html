    <link rel="icon" href="data:,">

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        window.editorFunctions = {
            // Text an Cursor-Position einfÃ¼gen
            insertText: function (element, text) {
                if (!element) return "";

                const start = element.selectionStart;
                const end = element.selectionEnd;
                const value = element.value;

                // Neuen String zusammenbauen
                element.value = value.substring(0, start) + text + value.substring(end);

                // Cursor hinter das Snippet setzen
                element.selectionStart = element.selectionEnd = start + text.length;

                // Fokus zurÃ¼ckgeben
                element.focus();

                return element.value;
            },

            // Syntax-Highlighting erzwingen und Cache umgehen
            renderHighlight: function () {
                if (typeof hljs !== 'undefined') {
                    document.querySelectorAll('pre code').forEach((el) => {
                        // Wichtig: Markierung lÃ¶schen, sonst ignoriert Highlight.js das Element
                        delete el.dataset.highlighted;
                        hljs.highlightElement(el);
                    });
                }
            }
        };
    </script>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

</body>
</html>
